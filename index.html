<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Matematika</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1117, #1a1a1a);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 10px;
        }

        .container {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 197, 94, 0.2);
            max-width: 350px;
            width: 95%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #22c55e, #16a34a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }

        .game-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .info-item {
            text-align: center;
            padding: 5px;
        }

        .info-label {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 3px;
        }

        .info-value {
            font-size: 1rem;
            font-weight: bold;
            color: #22c55e;
        }

        .question-container {
            background: rgba(34, 197, 94, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            transition: all 0.3s ease;
        }

        .question-container:hover {
            background: rgba(34, 197, 94, 0.15);
            transform: translateY(-1px);
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .operation-type {
            font-size: 0.9rem;
            color: #22c55e;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        #answer {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            border: 2px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            text-align: center;
            transition: all 0.3s ease;
        }

        #answer:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            flex: 1;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(34, 197, 94, 0.3);
        }

        .btn-secondary {
            background: rgba(34, 197, 94, 0.2);
            color: #fff;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(34, 197, 94, 0.3);
            transform: translateY(-2px);
        }

        .difficulty-selector {
            margin-bottom: 15px;
        }

        .difficulty-selector label {
            display: block;
            margin-bottom: 8px;
            color: #888;
            font-size: 0.9rem;
        }

        .difficulty-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .difficulty-btn {
            padding: 8px 15px;
            border: 2px solid rgba(34, 197, 94, 0.3);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .difficulty-btn.active {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            color: #000;
            border-color: #22c55e;
        }

        .difficulty-btn:hover {
            border-color: #22c55e;
        }

        .feedback {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback.correct {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
        }

        .feedback.incorrect {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #22c55e, #16a34a);
            width: 0%;
            transition: width 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding: 12px;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #22c55e;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§® Game Matematika</h1>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Soal</div>
                <div class="info-value" id="questionNumber">1</div>
            </div>
            <div class="info-item">
                <div class="info-label">Skor</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Benar</div>
                <div class="info-value" id="correct">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Salah</div>
                <div class="info-value" id="incorrect">0</div>
            </div>
        </div>

        <div class="difficulty-selector">
            <label>Pilih Tingkat Kesulitan:</label>
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" data-level="easy">Mudah</button>
                <button class="difficulty-btn" data-level="medium">Sedang</button>
                <button class="difficulty-btn" data-level="hard">Sulit</button>
            </div>
        </div>

        <div class="question-container">
            <div class="operation-type" id="operationType">Pertambahan</div>
            <div class="question" id="question">5 + 3 = ?</div>
            <div class="input-container">
                <input type="number" id="answer" placeholder="Masukkan jawaban..." autocomplete="off">
            </div>
        </div>

        <div class="buttons">
            <button class="btn-primary" onclick="checkAnswer()">Jawab</button>
            <button class="btn-secondary" onclick="nextQuestion()">Lewati</button>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="accuracy">0%</div>
                <div class="stat-label">Akurasi</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">Beruntun</div>
            </div>
        </div>
    </div>

    <script>
        let currentQuestion = 1;
        let score = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let currentStreak = 0;
        let maxStreak = 0;
        let difficulty = 'easy';
        let operations = ['+', '-', 'Ã—'];
        let currentOperation = '+';
        let num1, num2, correctAnswer;

        const difficultySettings = {
            easy: { min: 1, max: 10 },
            medium: { min: 5, max: 50 },
            hard: { min: 10, max: 100 }
        };

        // Event listeners
        document.getElementById('answer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                difficulty = this.dataset.level;
                generateQuestion();
            });
        });

        function generateQuestion() {
            const settings = difficultySettings[difficulty];
            currentOperation = operations[Math.floor(Math.random() * operations.length)];
            
            num1 = Math.floor(Math.random() * (settings.max - settings.min + 1)) + settings.min;
            num2 = Math.floor(Math.random() * (settings.max - settings.min + 1)) + settings.min;
            
            // Pastikan hasil pengurangan tidak negatif
            if (currentOperation === '-' && num2 > num1) {
                [num1, num2] = [num2, num1];
            }
            
            switch (currentOperation) {
                case '+':
                    correctAnswer = num1 + num2;
                    document.getElementById('operationType').textContent = 'Pertambahan';
                    break;
                case '-':
                    correctAnswer = num1 - num2;
                    document.getElementById('operationType').textContent = 'Pengurangan';
                    break;
                case 'Ã—':
                    correctAnswer = num1 * num2;
                    document.getElementById('operationType').textContent = 'Perkalian';
                    break;
            }
            
            document.getElementById('question').textContent = `${num1} ${currentOperation} ${num2} = ?`;
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
            
            // Update progress bar
            const progress = ((currentQuestion - 1) / 20) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const feedback = document.getElementById('feedback');
            
            if (isNaN(userAnswer)) {
                feedback.textContent = 'Silakan masukkan angka!';
                feedback.className = 'feedback incorrect show';
                document.querySelector('.container').classList.add('shake');
                setTimeout(() => {
                    document.querySelector('.container').classList.remove('shake');
                    feedback.classList.remove('show');
                }, 2000);
                return;
            }
            
            if (userAnswer === correctAnswer) {
                correctAnswers++;
                score += 10 + (currentStreak * 2);
                currentStreak++;
                maxStreak = Math.max(maxStreak, currentStreak);
                
                feedback.textContent = `Benar! Jawabannya adalah ${correctAnswer}`;
                feedback.className = 'feedback correct show';
                
                document.querySelector('.container').classList.add('pulse');
                setTimeout(() => {
                    document.querySelector('.container').classList.remove('pulse');
                }, 500);
            } else {
                incorrectAnswers++;
                currentStreak = 0;
                
                feedback.textContent = `Salah! Jawabannya adalah ${correctAnswer}`;
                feedback.className = 'feedback incorrect show';
                
                document.querySelector('.container').classList.add('shake');
                setTimeout(() => {
                    document.querySelector('.container').classList.remove('shake');
                }, 500);
            }
            
            updateStats();
            
            setTimeout(() => {
                feedback.classList.remove('show');
                nextQuestion();
            }, 2000);
        }

        function nextQuestion() {
            if (currentQuestion >= 20) {
                showGameOver();
                return;
            }
            
            currentQuestion++;
            generateQuestion();
            updateStats();
        }

        function updateStats() {
            document.getElementById('questionNumber').textContent = currentQuestion;
            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correctAnswers;
            document.getElementById('incorrect').textContent = incorrectAnswers;
            document.getElementById('streak').textContent = currentStreak;
            
            const totalAnswered = correctAnswers + incorrectAnswers;
            const accuracy = totalAnswered > 0 ? Math.round((correctAnswers / totalAnswered) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        function showGameOver() {
            const accuracy = Math.round((correctAnswers / (correctAnswers + incorrectAnswers)) * 100);
            const container = document.querySelector('.container');
            
            container.innerHTML = `
                <h1>ðŸŽ‰ Game Selesai!</h1>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value">${score}</div>
                        <div class="stat-label">Skor Akhir</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${accuracy}%</div>
                        <div class="stat-label">Akurasi</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${maxStreak}</div>
                        <div class="stat-label">Beruntun Terbaik</div>
                    </div>
                </div>
                <div style="margin: 20px 0; padding: 15px; background: rgba(34, 197, 94, 0.1); border-radius: 10px;">
                    <h3 style="margin-bottom: 10px; color: #22c55e;">Hasil Akhir:</h3>
                    <p style="margin: 5px 0;">Soal Benar: ${correctAnswers}</p>
                    <p style="margin: 5px 0;">Soal Salah: ${incorrectAnswers}</p>
                    <p style="margin: 5px 0;">Total Soal: 20</p>
                </div>
                <button class="btn-primary" onclick="restartGame()" style="width: 100%; margin-top: 15px;">
                    Main Lagi
                </button>
            `;
        }

        function restartGame() {
            currentQuestion = 1;
            score = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            currentStreak = 0;
            maxStreak = 0;
            location.reload();
        }

        // Initialize game
        generateQuestion();
        updateStats();
    </script>
</body>
</html>
